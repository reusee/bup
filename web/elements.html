<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-ajax/core-xhr.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<polymer-element name="video-entry" attributes="vid image vtitle">
  <template>
    <p>
      <paper-button on-click="{{mark}}" video-id="{{vid}}">Mark</paper-button>
      <a href="go?id={{vid}}" target="_blank">{{vtitle}}</a>
    </p>
    <img src="{{image}}" />
  </template>
  <script>
  (function() {
    var xhr = document.createElement('core-xhr');
    function mark(event, detail, sender) {
      xhr.request({
        url: "go?id=" + sender.getAttribute('video-id')
      });
      this.remove();
      //TODO add to recently
    }
    Polymer({
      mark: mark
    });
  })();
  </script>
</polymer>

<polymer-element name="video-list" attributes="url cat">
  <template>

    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    a {
      text-decoration: none;
    }
    </style>

    <core-ajax
      id="ajax"
      auto
      url="{{url}}"
      handleAs="json"
      response="{{videos}}"
    ></core-ajax>

    <h3>{{cat}}</h3>
    <template repeat="{{v in videos}}">
      <video-entry vid="{{v.id}}" image="{{v.image}}" vtitle="{{v.title}}"></video-entry>
    </template>

  </template>

  <script>
    Polymer({
      flush: function() {
        this.$.ajax.go();
      }
    });
  </script>

</polymer-element>
