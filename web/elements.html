<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-ajax/core-xhr.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<polymer-element name="video-list" attributes="url cat">
  <template>

    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    a {
      text-decoration: none;
    }
    </style>

    <core-ajax
      id="ajax"
      auto
      url="{{url}}"
      handleAs="json"
      response="{{videos}}"
    ></core-ajax>
    <core-xhr id="xhr"></core-xhr>

    <h3>{{cat}}</h3>
    <ul>
      <template repeat="{{v in videos}}">
        <p>
          <paper-button on-click="{{mark}}" video-id="{{v.id}}">Mark</paper-button>
          <a href="go?id={{v.id}}" target="_blank">
            {{v.title}}
          </a>
        </p>
        <img src="{{v.image}}" />
      </template>
    </ul>

  </template>

  <script>
    Polymer({
      mark: function(event, detail, sender) {
        this.$.xhr.request({
          url: "go?id=" + sender.getAttribute('video-id')
        });
        console.log(sender.getAttribute('video-id'));
      },
      flush: function() {
        this.$.ajax.go();
      }
    });
  </script>

</polymer-element>
