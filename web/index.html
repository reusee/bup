<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="elements.html">
  </head>
  <body unresolved>

    <template is="auto-binding">
    <div>
      <paper-button on-click="{{flush}}">Flush</paper-button>
    </div>
    <core-header-panel>
      <div horizontal layout>
        <video-list id="newest" url="newest.json" cat="Newest"></video-list>
        <video-list id="recently" url="recently.json" cat="Recently"></video-list>
      </div>
    </core-header-panel>
    </template>

    <script>
function flush() {
  document.querySelector('#newest').flush()
  document.querySelector('#recently').flush()
}
addEventListener('template-bound', function(e) {
  e.target.flush = flush;
})
    </script>

  </body>
</html>
